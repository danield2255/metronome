<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

		<title>Metronome</title>
		<meta name="description" content="">

		<link rel="stylesheet" type="text/css" href="css/metronome.css">
	</head>
	<body>
		<button id="popout">small window popout</button>

		<div id="metronome">
			<a id="show-help" href="#">?</a>

			<div id="tempo-helpers">
				<button id="minus10">-10</button>
				<button id="minus1">-1</button>
				<button id="plus1">+1</button>
				<button id="plus10">+10</button>
			</div>

			<div>
				<input name="tempo" id="tempo" type="number" min="0" step="1" placeholder="120" title="beats per minute" tabindex="1">
			</div>

			<div>
				<label for="time"><input name="time" id="time" title="e.g. 0 (no grouping), 2, 3+2, 3+5+2" tabindex="2"> beats per measure</label>
			</div>

			<div id="controls">
				<button id="start">start</button>
				<button id="stop" style="display: none;">stop</button>
				<button id="tap">tap</button>
			</div>

			<div id="options">
				<label for="mute"><input type="checkbox" name="mute" id="mute"> mute</label>
			</div>

			<div id="visual-target"></div>

		</div>

		<script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js"></script>
		<script src="js/metronome.js"></script>
	</body>
</html>
