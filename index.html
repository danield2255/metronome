<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Metronome</title>
		<meta name="description" content="">

		<link rel="stylesheet" type="text/css" href="css/metronome.css">
	</head>
	<body>
		<div id="metronome">
			<div>
				<button id="popout">small window popout</button>
			</div>

			<div id="bpm-helpers">
				<button id="minus10">-10</button>
				<button id="minus1">-1</button>
				<button id="plus1">+1</button>
				<button id="plus10">+10</button>
			</div>

			<div>
				<input name="bpm" id="bpm" value="200">
			</div>

			<div>
				<label for="time"><input name="time" id="time" value="2+3" title="one or more positive integers separated by '+' e.g. '4', '2+3', '3+2+2' ('0' for no beat grouping)"> beats per measure</label>
			</div>

			<div id="controls">
				<button id="start">start</button>
				<button id="stop" style="display: none;">stop</button>
			</div>

			<div id="options">
				<label for="mute"><input type="checkbox" name="mute" id="mute"> mute</label>
			</div>

			<div id="visual-target"></div>
		</div>

		<script src="js/metronome.js"></script>
	</body>
</html>
